<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>PLC IO List & 分组管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 使用绝对路径加载CSS文件，适合服务器环境 -->
  <link href="/static/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2c3e50;
      --success-color: #2ecc71;
      --danger-color: #e74c3c;
      --warning-color: #f39c12;
      --light-bg: #f8f9fa;
      --border-color: #dee2e6;
    }
    
    body { 
      padding: 2rem; 
      background: var(--light-bg);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    .container {
      max-width: 1400px;
    }
    
    .tab-btns { 
      margin-bottom: 2rem; 
      border-bottom: 2px solid #eee;
      padding-bottom: 1rem;
    }
    
    .tab-btns .btn { 
      margin-right: 1rem; 
      min-width: 120px;
      font-weight: 500;
    }
    
    .tab-content-area { 
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    
    .tab-content-area.active { 
      display: block; 
      opacity: 1;
    }
    
    .page-title {
      color: var(--secondary-color);
      margin-bottom: 1.5rem;
      font-weight: 600;
      border-left: 5px solid var(--primary-color);
      padding-left: 15px;
    }
    
    /* 共用样式 */
    .table { 
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
    
    .table thead {
      background-color: var(--secondary-color);
      color: white;
    }
    
    .table th, .table td { 
      vertical-align: middle; 
    }
    
    .table tbody tr:hover {
      background-color: rgba(52, 152, 219, 0.05);
    }
    
    .btn-sm { 
      font-size: 0.8rem; 
      border-radius: 4px;
    }
    
    .readonly-input {
      background: #f1f3f4 !important;
      color: #888 !important;
      border: 1px solid #e0e0e0 !important;
      pointer-events: none;
    }
    
    /* 分组管理样式 */
    .commands-table { 
      margin-left: 0;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .commands-table thead {
      background-color: #34495e;
    }
    
    .commands-table th.plc-col { width: 150px; }
    .commands-table th.type-col { width: 150px; }
    .commands-table th.delay-col { width: 90px; }
    .commands-table th.expected-col { width: 150px; }
    .commands-table th.del-col { width: 90px; }
    .commands-table td.delay-col input { width: 100%; min-width: 40px; max-width: 90px; }
    .commands-table td.del-col { text-align: center; }
    
    /* 拖动排序样式 */
    .drag-handle { 
      cursor: grab; 
      font-size: 18px; 
      color: #b0b0b0; 
      user-select: none; 
      padding-right: 6px;
      transition: color 0.2s ease;
    }
    
    .drag-handle:hover {
      color: var(--primary-color);
    }
    
    tr.dragging { 
      opacity: 0.5; 
      background: rgba(52, 152, 219, 0.2) !important;
    }
    
    /* 消息提示样式 */
    .alert {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: none;
      min-width: 250px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border-left: 5px solid;
      padding: 1rem;
    }
    
    .alert-success {
      border-left-color: var(--success-color);
    }
    
    .alert-danger {
      border-left-color: var(--danger-color);
    }
    
    /* 加载指示器 */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-left-color: var(--primary-color);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 响应式设计 */
    @media (max-width: 992px) {
      .table-responsive {
        overflow-x: auto;
      }
    }
    
    /* 表格内的按钮和输入框样式 */
    .form-control, .form-select {
      font-size: 0.9rem;
      border-radius: 4px;
    }
    
    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
      border-color: var(--primary-color);
    }
    
    .btn-action {
      transition: all 0.2s ease;
      box-shadow: none;
    }
    
    .btn-action:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    
    .action-buttons {
      margin-top: 1.5rem;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="loading-overlay">
    <div class="spinner"></div>
  </div>
  
  <div class="container">
    <div class="tab-btns">
      <button class="btn btn-primary" id="tab1Btn" onclick="switchTab(1)">Action List Management</button>
      <button class="btn btn-outline-primary" id="tab2Btn" onclick="switchTab(2)">IO List Management</button>
    </div>
    
    <!-- 分组管理区 -->
    <div id="tab1" class="tab-content-area active">
      <h2 class="page-title">Action List Management</h2>
      <div class="card mb-4">
        <div class="card-body">
          <div class="mb-3 row">
            <div class="col-md-4 mb-2">
              <label class="form-label">Group Filename</label>
              <div class="input-group">
                <input type="text" id="groupFilename" value="PLC_IO_List_A01_grouped.json" class="form-control" />
                <button class="btn btn-outline-primary" onclick="loadGroupFile()">Load</button>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <label class="form-label">PLC List Filename</label>
              <div class="input-group">
                <input type="text" id="itemFilename" value="PLC_IO_List_A01.json" class="form-control" />
                <button class="btn btn-outline-primary" onclick="loadItemFile()">Load</button>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <label class="form-label">Command Type Filename</label>
              <div class="input-group">
                <input type="text" id="typeFilename" value="PLC_IO_List_Type.json" class="form-control" />
                <button class="btn btn-outline-primary" onclick="loadTypeFile()">Load</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="table-responsive">
        <table class="table table-bordered" id="jsonTable"></table>
      </div>
      
      <div class="action-buttons">
        <button class="btn btn-primary btn-action" onclick="saveGroupFile()">Save Group JSON</button>
      </div>
    </div>
    
    <!-- PLC IO List 管理区 -->
    <div id="tab2" class="tab-content-area">
      <h2 class="page-title">IO List Management</h2>
      <div class="card mb-4">
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">PLC List Filename</label>
            <div class="input-group">
              <input type="text" id="ioFilename" value="PLC_IO_List_A01.json" class="form-control" />
              <button class="btn btn-outline-primary" onclick="loadIOFile()">Load</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="table-responsive">
        <table class="table table-bordered" id="ioTable">
          <thead>
            <tr>
              <th width="40"></th>
              <th width="120">PLC</th>
              <th>Description</th>
              <th width="100">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td></td>
              <td><input type="text" id="newPLC" placeholder="PLC" class="form-control"></td>
              <td><input type="text" id="newDesc" placeholder="Description" class="form-control"></td>
              <td><button class="btn btn-success" onclick="addRow()">Add</button></td>
            </tr>
          </tfoot>
        </table>
      </div>
      
      <div class="action-buttons">
        <button class="btn btn-primary btn-action" onclick="saveIOFile()">Save IO List JSON</button>
      </div>
    </div>
  </div>

  <!-- 消息提示 -->
  <div class="alert alert-success" id="successAlert">Operation successful</div>
  <div class="alert alert-danger" id="errorAlert">Operation failed</div>

  <script>
    // 全局变量，用于加载状态管理
    let isLoading = false;
    
    // 显示/隐藏加载指示器
    function toggleLoading(show) {
      isLoading = show;
      document.querySelector('.loading-overlay').style.display = show ? 'flex' : 'none';
    }
    
    // Tab切换
    function switchTab(tabIdx) {
      document.getElementById('tab1').classList.remove('active');
      document.getElementById('tab2').classList.remove('active');
      document.getElementById('tab1Btn').classList.remove('btn-primary');
      document.getElementById('tab2Btn').classList.remove('btn-primary');
      document.getElementById('tab1Btn').classList.add('btn-outline-primary');
      document.getElementById('tab2Btn').classList.add('btn-outline-primary');
      if(tabIdx === 1) {
        document.getElementById('tab1').classList.add('active');
        document.getElementById('tab1Btn').classList.add('btn-primary');
        document.getElementById('tab1Btn').classList.remove('btn-outline-primary');
      } else {
        document.getElementById('tab2').classList.add('active');
        document.getElementById('tab2Btn').classList.add('btn-primary');
        document.getElementById('tab2Btn').classList.remove('btn-outline-primary');
      }
    }

    // 显示消息通知
    function showAlert(isSuccess, message) {
      const alert = document.getElementById(isSuccess ? 'successAlert' : 'errorAlert');
      alert.textContent = message;
      alert.style.display = 'block';
      setTimeout(() => {
        alert.style.display = 'none';
      }, 3000);
    }

    // ========== 分组管理区 ==========
    let jsonData = [];  // 分组数据
    let itemList = [];  // PLC列表
    let plcMap = {};    // PLC映射
    let commandTypes = []; // 命令类型列表

    // 加载分组文件
    function loadGroupFile() {
      const filename = document.getElementById('groupFilename').value.trim();
      if (!filename) {
        showAlert(false, 'Filename cannot be empty');
        return;
      }

      toggleLoading(true);
      fetch(`/api/read_json_file?filename=${encodeURIComponent(filename)}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          jsonData = data;
          renderTable();
          showAlert(true, 'Group file loaded successfully');
        })
        .catch(error => {
          console.error('Error loading group file:', error);
          showAlert(false, `Load failed: ${error.message}`);
        })
        .finally(() => {
          toggleLoading(false);
        });
    }

    // 加载PLC列表文件
    function loadItemFile() {
      const filename = document.getElementById('itemFilename').value.trim();
      if (!filename) {
        showAlert(false, 'Filename cannot be empty');
        return;
      }

      toggleLoading(true);
      fetch(`/api/read_json_file?filename=${encodeURIComponent(filename)}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          itemList = data;
          plcMap = {};
          itemList.forEach(item => {
            if (item.PLC) plcMap[item.PLC] = item;
          });
          renderTable();
          showAlert(true, 'PLC list file loaded successfully');
        })
        .catch(error => {
          console.error('Error loading item file:', error);
          showAlert(false, `Load failed: ${error.message}`);
        })
        .finally(() => {
          toggleLoading(false);
        });
    }

    // 加载命令类型文件
    function loadTypeFile() {
      const filename = document.getElementById('typeFilename').value.trim();
      if (!filename) {
        showAlert(false, 'Filename cannot be empty');
        return;
      }

      toggleLoading(true);
      fetch(`/api/read_json_file?filename=${encodeURIComponent(filename)}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          commandTypes = data;
          renderTable();
          showAlert(true, 'Command type file loaded successfully');
        })
        .catch(error => {
          console.error('Error loading type file:', error);
          showAlert(false, `Load failed: ${error.message}`);
        })
        .finally(() => {
          toggleLoading(false);
        });
    }

    function renderTable() {
      // 获取所有PLC选项
      const plcOptions = itemList.map(item => `<option value="${item.PLC}">${item.PLC} - ${item.description || ''}</option>`).join('');
      // 获取所有命令类型选项
      const typeOptions = commandTypes.map(type => `<option value="${type}">${type}</option>`).join('');
      
      const table = document.getElementById('jsonTable');
      table.innerHTML = `
        <thead>
          <tr>
            <th style="width:40px">#</th>
            <th>Action Name</th>
            <th>Description</th>
            <th>Readonly</th>
            <th>Command List</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          ${jsonData.length === 0 ? `<tr><td colspan="6" class="text-center py-4">No data, please add a group or load a file</td></tr>` : 
          jsonData.map((group, gi) => `
            <tr>
              <td>${gi + 1}</td>
              <td>
                <input class="form-control" value="${group.action || ''}" onchange="updateGroup(${gi}, 'action', this.value)">
              </td>
              <td>
                <input class="form-control" value="${group.description || ''}" onchange="updateGroup(${gi}, 'description', this.value)">
                <!-- Hidden fields -->
                <input type="hidden" value="${group.expected || '1'}" id="group-${gi}-expected">
                <input type="hidden" value="${group.timeout || '10'}" id="group-${gi}-timeout">
              </td>
              <td>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="readonly-${gi}" 
                    ${group.readonly === true ? 'checked' : ''} 
                    onchange="updateGroup(${gi}, 'readonly', this.checked)">
                </div>
              </td>
              <td>
                <div class="table-responsive">
                  <table class="table table-sm table-bordered commands-table">
                    <thead>
                      <tr>
                        <th class="plc-col">PLC</th>
                        <th class="type-col">Type</th>
                        <th class="delay-col">Delay(s)</th>
                        <th class="expected-col">Expected</th>
                        <th class="del-col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      ${Array.isArray(group.commands) && group.commands.length > 0 ? group.commands.map((cmd, ci) => {
                        const plcValue = cmd.command || '';
                        const typeValue = cmd.type || '';
                        const delayValue = cmd.delayseconds || '';
                        const expectedValue = Array.isArray(cmd.expected_value) ? cmd.expected_value.join(',') : '';
                        
                        return `
                          <tr>
                            <td>
                              <select class="form-select" onchange="updateCommand(${gi}, ${ci}, 'command', this.value)">
                                <option value="">Please select</option>
                                ${plcOptions.replace(`value="${plcValue}"`, `value="${plcValue}" selected`)}
                              </select>
                            </td>
                            <td>
                              <select class="form-select" onchange="updateCommand(${gi}, ${ci}, 'type', this.value)">
                                <option value="">Please select</option>
                                ${typeOptions.replace(`value="${typeValue}"`, `value="${typeValue}" selected`)}
                              </select>
                            </td>
                            <td class="delay-col">
                              <input type="number" class="form-control" value="${delayValue}" onchange="updateCommand(${gi}, ${ci}, 'delayseconds', this.value)">
                            </td>
                            <td>
                              <input class="form-control" value="${expectedValue}" placeholder="Comma separated, e.g. 0,1" onchange="updateCommandExpected(${gi}, ${ci}, this.value)">
                            </td>
                            <td class="del-col">
                              <button class="btn btn-danger btn-sm" onclick="deleteCommand(${gi}, ${ci})">Delete</button>
                            </td>
                          </tr>
                        `;
                      }).join('') : `<tr><td colspan="5" class="text-center py-3">No command, please add command</td></tr>`}
                      <tr>
                        <td colspan="5">
                          <button class="btn btn-success btn-sm" onclick="addCommand(${gi})">Add Command</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </td>
              <td>
                <div class="d-flex flex-column gap-1 align-items-stretch">
                  <button class="btn btn-danger btn-sm" onclick="deleteGroup(${gi})">Delete Group</button>
                  <button class="btn btn-success btn-sm" onclick="copyGroupBelow(${gi})">Copy Group</button>
                </div>
              </td>
            </tr>
          `).join('')}
        </tbody>
      `;
      
      // 更新隐藏字段的事件监听器
      jsonData.forEach((group, gi) => {
        const expectedField = document.getElementById(`group-${gi}-expected`);
        const timeoutField = document.getElementById(`group-${gi}-timeout`);
        if (expectedField) {
          expectedField.addEventListener('change', function() {
            updateGroup(gi, 'expected', this.value);
          });
        }
        if (timeoutField) {
          timeoutField.addEventListener('change', function() {
            updateGroup(gi, 'timeout', this.value);
          });
        }
      });
    }

    function updateGroup(gi, field, value) {
      // 对于readonly字段特殊处理，确保它是布尔值而非字符串
      if (field === 'readonly') {
        jsonData[gi][field] = value === true || value === 'true';
      } else {
      jsonData[gi][field] = value;
      }
    }

    function addGroup() {
      jsonData.push({ 
        action: '', 
        description: '', 
        expected: '1', 
        timeout: 10, 
        readonly: false,  // 默认不选中
        commands: [] 
      });
      renderTable();
      showAlert(true, 'Group added successfully');
    }

    // Copy the current group and insert below
    function copyGroupBelow(index) {
      const group = jsonData[index];
      // Deep copy the group (including commands)
      const newGroup = JSON.parse(JSON.stringify(group));
      // Clear the action field in the copied group
      newGroup.action = '';
      jsonData.splice(index + 1, 0, newGroup);
      renderTable();
      showAlert(true, 'Group copied below successfully');
    }

    function deleteGroup(gi) {
      if (confirm('Are you sure you want to delete this group?')) {
        jsonData.splice(gi, 1);
        renderTable();
        showAlert(true, 'Group deleted successfully');
      }
    }

    function addCommand(gi) {
      if (!Array.isArray(jsonData[gi].commands)) jsonData[gi].commands = [];
      jsonData[gi].commands.push({
        command: "",
        type: "",
        delayseconds: 1,
        expected_value: [0]
      });
      renderTable();
    }

    function deleteCommand(gi, ci) {
      jsonData[gi].commands.splice(ci, 1);
      renderTable();
    }

    function updateCommand(gi, ci, field, value) {
      jsonData[gi].commands[ci][field] = field === 'delayseconds' ? Number(value) : value;
    }

    function updateCommandExpected(gi, ci, value) {
      // 将字符串"0,1"转换为数字数组[0,1]
      const numberArray = value.split(',').map(item => Number(item.trim())).filter(item => !isNaN(item));
      jsonData[gi].commands[ci].expected_value = numberArray;
    }

    function saveGroupFile() {
      const filename = document.getElementById('groupFilename').value.trim();
      if (!filename) {
        showAlert(false, 'Filename cannot be empty');
        return;
      }

      toggleLoading(true);
      fetch('/api/write_json_file', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          filename: filename,
          content: jsonData
        }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.Result) {
          showAlert(true, 'Group file saved successfully');
        } else {
          showAlert(false, `Save failed: ${data.Message}`);
        }
      })
      .catch(error => {
        console.error('Error saving file:', error);
        showAlert(false, `Save failed: ${error.message}`);
      })
      .finally(() => {
        toggleLoading(false);
      });
    }

    // ========== PLC IO List 管理区 ==========
    let data = [];
    let dragSrcIdx = null;

    function loadIOFile() {
      const filename = document.getElementById('ioFilename').value.trim();
      if (!filename) {
        showAlert(false, 'Filename cannot be empty');
        return;
      }

      toggleLoading(true);
      fetch(`/api/read_json_file?filename=${encodeURIComponent(filename)}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(result => {
          data = result;
          renderIOTable();
          showAlert(true, 'IO list file loaded successfully');
        })
        .catch(error => {
          console.error('Error loading IO file:', error);
          showAlert(false, `Load failed: ${error.message}`);
        })
        .finally(() => {
          toggleLoading(false);
        });
    }

    function renderIOTable() {
      const tbody = document.querySelector('#ioTable tbody');
      tbody.innerHTML = '';
      
      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4">No data, please add PLC or load file</td></tr>';
        return;
      }
      
      data.forEach((row, idx) => {
        const tr = document.createElement('tr');
        tr.setAttribute('draggable', 'true');
        tr.setAttribute('data-idx', idx);
        tr.innerHTML = `
          <td class="drag-handle" title="Drag to reorder">☰</td>
          <td><input type="text" class="form-control" value="${row.PLC || ''}" onchange="editCell(${idx}, 'PLC', this.value)"></td>
          <td><input type="text" class="form-control" value="${row.description || ''}" onchange="editCell(${idx}, 'description', this.value)"></td>
          <td><button class="btn btn-danger btn-sm" onclick="deleteRow(${idx})">Delete</button></td>
        `;
        // 拖动事件
        tr.addEventListener('dragstart', function(e) {
          dragSrcIdx = idx;
          tr.classList.add('dragging');
        });
        tr.addEventListener('dragend', function(e) {
          dragSrcIdx = null;
          tr.classList.remove('dragging');
        });
        tr.addEventListener('dragover', function(e) {
          e.preventDefault();
        });
        tr.addEventListener('drop', function(e) {
          e.preventDefault();
          const targetIdx = Number(tr.getAttribute('data-idx'));
          if (dragSrcIdx !== null && dragSrcIdx !== targetIdx) {
            const moved = data.splice(dragSrcIdx, 1)[0];
            data.splice(targetIdx, 0, moved);
            renderIOTable();
          }
        });
        tbody.appendChild(tr);
      });
    }

    function editCell(idx, key, value) {
      data[idx][key] = value;
    }

    function addRow() {
      const plc = document.getElementById('newPLC').value.trim();
      const desc = document.getElementById('newDesc').value.trim();
      if (!plc) { 
        showAlert(false, 'PLC cannot be empty');
        return; 
      }
      data.push({ PLC: plc, description: desc });
      renderIOTable();
      document.getElementById('newPLC').value = '';
      document.getElementById('newDesc').value = '';
      showAlert(true, 'PLC added successfully');
    }

    function deleteRow(idx) {
      if (confirm('Are you sure you want to delete this row?')) {
        data.splice(idx, 1);
        renderIOTable();
        showAlert(true, 'PLC deleted successfully');
      }
    }

    function saveIOFile() {
      const filename = document.getElementById('ioFilename').value.trim();
      if (!filename) {
        showAlert(false, 'Filename cannot be empty');
        return;
      }

      toggleLoading(true);
      fetch('/api/write_json_file', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          filename: filename,
          content: data
        }),
      })
      .then(response => response.json())
      .then(result => {
        if (result.Result) {
          showAlert(true, 'IO list file saved successfully');
        } else {
          showAlert(false, `Save failed: ${result.Message}`);
        }
      })
      .catch(error => {
        console.error('Error saving file:', error);
        showAlert(false, `Save failed: ${error.message}`);
      })
      .finally(() => {
        toggleLoading(false);
      });
    }

    // 初始化 - 自动加载默认文件
    window.addEventListener('load', function() {
      toggleLoading(true);
      Promise.all([
        new Promise(resolve => {
          setTimeout(() => {
            loadGroupFile();
            resolve();
          }, 100);
        }),
        new Promise(resolve => {
          setTimeout(() => {
            loadItemFile();
            resolve();
          }, 300);
        }),
        new Promise(resolve => {
          setTimeout(() => {
            loadTypeFile();
            resolve();
          }, 500);
        }),
        new Promise(resolve => {
          setTimeout(() => {
            loadIOFile();
            resolve();
          }, 700);
        })
      ]).finally(() => {
        setTimeout(() => {
          toggleLoading(false);
        }, 1000);
      });
    });
  </script>
</body>
