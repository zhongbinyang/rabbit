<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>RESTful API 可视化测试</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background: var(--bs-body-bg, #f4f6fa);
        }
        .container-main {
            max-width: 900px;
            margin: 0 auto;
        }
        .api-block {
            border: 1px solid #ccc;
            border-radius: 14px;
            padding: 22px 20px 18px 20px;
            margin-bottom: 36px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            background: var(--bs-body-bg, #fff);
            transition: box-shadow 0.2s;
        }
        .api-block:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .form-control {
            border-radius: 8px !important;
            min-height: 38px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-control:focus {
            border-color: #409eff;
            box-shadow: 0 0 0 2px #a3d3ff55;
            background: #f6fbff;
        }
        textarea.form-control {
            font-family: 'JetBrains Mono', 'Fira Mono', 'Consolas', monospace;
            min-height: 90px;
            max-height: 300px;
            resize: vertical;
            padding: 8px 12px;
        }
        .json-textarea {
            min-height: 120px;
            max-height: 400px;
            font-size: 15px;
            background: #f8fafc;
            border: 1.5px solid #b5d3f3;
            transition: border-color 0.2s, background 0.2s;
            color: #333333;
            line-height: 1.5;
            letter-spacing: 0.3px;
        }
        .json-textarea:focus {
            border-color: #409eff;
            background: #f0f7ff;
            color: #000000;
        }
        .json-textarea.invalid {
            border-color: #e74c3c !important;
            background: #fff6f6;
            color: #d32f2f;
        }
        .json-error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 2px;
            margin-bottom: 0;
            padding-left: 2px;
            display: none;
            font-weight: 500;
        }
        .result-box {
            background: #f8f9fa;
            border: 1px solid #eee;
            padding: 10px 14px;
            min-height: 40px;
            margin-top: 14px;
            font-family: monospace;
            font-size: 15px;
            border-radius: 7px;
            position: relative;
            white-space: pre-wrap;
            word-break: break-all;
            transition: background 0.2s;
        }
        .result-success { background: #e8fbe8; border-color: #b2e2b2; color: #1a4d1a; }
        .result-fail { background: #fff0f0; border-color: #f5bcbc; color: #a33; }
        .result-collapsed { max-height: 48px; overflow: hidden; cursor: pointer; }
        .copy-btn {
            position: absolute;
            top: 10px; right: 16px;
            font-size: 15px;
            background: #409eff;
            border: none;
            border-radius: 6px;
            padding: 4px 14px;
            cursor: pointer;
            color: #fff;
            box-shadow: 0 1px 4px #409eff22;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .copy-btn:hover { background: #2176c7; box-shadow: 0 2px 8px #409eff33; }
        .copy-btn:active { background: #1761a0; }
        .btn-primary {
            border-radius: 8px;
            font-size: 16px;
            padding: 6px 22px;
            background: #409eff;
            border: none;
            box-shadow: 0 1px 4px #409eff22;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover { background: #2176c7; box-shadow: 0 2px 8px #409eff33; }
        .btn-primary:active { background: #1761a0; }
        h1 {
            text-align: center;
            margin-bottom: 38px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #2c3e50;
        }
        label.form-label {
            font-weight: 500;
            margin-bottom: 4px;
        }
        @media (max-width: 600px) {
            .container-main { padding: 0 2vw; }
            .api-block { padding: 12px 4px; }
            .btn-primary { width: 100%; margin-top: 8px; }
        }
        @media (prefers-color-scheme: dark) {
            body { background: #23272e; color: #e6e6e6; }
            .api-block { background: #23272e; border-color: #444; }
            .result-box { background: #23272e; border-color: #444; color: #e6e6e6; }
            .result-success { background: #1e2e1e; border-color: #3a5; color: #bfffbf; }
            .result-fail { background: #3a2323; border-color: #e66; color: #ffbfbf; }
            .copy-btn { background: #2176c7; color: #eee; }
            .btn-primary { background: #2176c7; }
            .btn-primary:hover { background: #409eff; }
            .btn-primary:active { background: #1761a0; }
            .json-textarea { 
                background: #2a2e37; 
                border-color: #3a6b9f; 
                color: #e2e2e2; 
            }
            .json-textarea:focus { 
                background: #2c3546; 
                color: #ffffff;
                border-color: #409eff;
            }
            .json-textarea.invalid { 
                border-color: #ff6b6b !important; 
                background: #3a2323; 
                color: #ffcccc; 
            }
            .json-error { color: #ff6b6b; }
        }
    </style>
</head>
<body>
<div class="container-main">
    <h1>RESTful API 可视化测试</h1>
    <div id="api-list">
        <!-- 动态插入API测试块 -->
    </div>
</div>
<script>
// 调试信息区
let debugInfo = [];
function debug(msg) {
    debugInfo.push(msg);
    console.log(msg);
}

const apiDefs = [
  {
    name: 'ConnectPLC',
    url: '/PLC/Control/ConnectPLC',
    method: ['GET', 'POST'],
    params: [
      {label: 'Host', name: 'Host', type: 'text', value: '192.168.1.11'},
      {label: 'Port', name: 'Port', type: 'number', value: 502}
    ]
  },
  {
    name: 'DisconnectPLC',
    url: '/PLC/Control/DisconnectPLC',
    method: ['GET', 'POST'],
    params: []
  },
  { name: 'LifterUp', url: '/PLC/Control/LifterUp', method: ['GET', 'POST'], params: [] },
  { name: 'LifterDown', url: '/PLC/Control/LifterDown', method: ['GET', 'POST'], params: [] },
  { name: 'ClampX_Out', url: '/PLC/Control/ClampX_Out', method: ['GET', 'POST'], params: [] },
  { name: 'ClampX_In', url: '/PLC/Control/ClampX_In', method: ['GET', 'POST'], params: [] },
  { name: 'ClampY_Out', url: '/PLC/Control/ClampY_Out', method: ['GET', 'POST'], params: [] },
  { name: 'ClampY_In', url: '/PLC/Control/ClampY_In', method: ['GET', 'POST'], params: [] },
  { name: 'PowerOut', url: '/PLC/Control/PowerOut', method: ['GET', 'POST'], params: [] },
  { name: 'PowerIn', url: '/PLC/Control/PowerIn', method: ['GET', 'POST'], params: [] },
  { name: 'CommOut', url: '/PLC/Control/CommOut', method: ['GET', 'POST'], params: [] },
  { name: 'CommIn', url: '/PLC/Control/CommIn', method: ['GET', 'POST'], params: [] },
  { name: 'ResetOut', url: '/PLC/Control/ResetOut', method: ['GET', 'POST'], params: [] },
  { name: 'ResetIn', url: '/PLC/Control/ResetIn', method: ['GET', 'POST'], params: [] },
  { name: 'LANE_SELECT_Out', url: '/PLC/Control/LANE_SELECT_Out', method: ['GET', 'POST'], params: [] },
  { name: 'LANE_SELECT_In', url: '/PLC/Control/LANE_SELECT_In', method: ['GET', 'POST'], params: [] },
  { name: 'CRADLE_INSERT', url: '/PLC/Control/CRADLE_INSERT', method: ['GET', 'POST'], params: [] },
  { name: 'CRADLE_EXTRACT', url: '/PLC/Control/CRADLE_EXTRACT', method: ['GET', 'POST'], params: [] },
  {
    name: 'set_control',
    url: '/set_control',
    method: ['POST'],
    params: [
      {label: 'control_name', name: 'control_name', type: 'text', value: ''},
      {label: 'control_state', name: 'control_state', type: 'text', value: ''},
      {label: 'kwargs (JSON)', name: 'kwargs', type: 'textarea', value: '{}'}
    ],
    json: true
  },
  {
    name: 'get_control',
    url: '/get_control',
    method: ['POST'],
    params: [
      {label: 'control_name', name: 'control_name', type: 'text', value: ''},
      {label: 'kwargs (JSON)', name: 'kwargs', type: 'textarea', value: '{}'}
    ],
    json: true
  },
  {
    name: 'get_version',
    url: '/get_version',
    method: ['GET', 'POST'],
    params: []
  },
  {
    name: 'API说明',
    url: '/',
    method: ['GET'],
    params: []
  }
];

function createApiBlock(api, idx) {
  const block = document.createElement('div');
  block.className = 'api-block';
  block.innerHTML = `
    <h5>${idx+1}. ${api.name}</h5>
    <form class="api-form" data-idx="${idx}">
      <div class="row g-2 mb-2">
        ${api.params.map(p => {
          const isJsonTextarea = p.type === 'textarea' && p.name === 'kwargs';
          return `
            <div class="col-md-4 mb-2">
              <label class="form-label">${p.label}</label>
              ${p.type === 'textarea' ?
                `<textarea class="form-control ${isJsonTextarea ? 'json-textarea' : ''}" name="${p.name}" rows="5">${p.value||''}</textarea>
                ${isJsonTextarea ? `<p class="json-error"></p>` : ''}` :
                `<input class="form-control" name="${p.name}" type="${p.type}" value="${p.value||''}">`
              }
            </div>
          `;
        }).join('')}
      </div>
      <div class="mt-2 mb-1">
        ${api.method.map(m => `<label class="me-2"><input type="radio" name="method" value="${m}" ${m==='POST'?'checked':''}> ${m}</label>`).join('')}
        <button type="submit" class="btn btn-primary btn-sm ms-2">发送</button>
      </div>
    </form>
    <div class="result-box mt-2 result-collapsed" id="result-${idx}" title="点击展开/收起"></div>
  `;
  return block;
}

document.addEventListener('DOMContentLoaded', () => {
  debug('DOM 已加载，开始初始化...');
  const apiList = document.getElementById('api-list');
  apiDefs.forEach((api, idx) => {
    apiList.appendChild(createApiBlock(api, idx));
  });
  debug('API块已创建完成');

  // 查找所有JSON输入框，初始化验证
  document.querySelectorAll('.json-textarea').forEach(textarea => {
    debug('找到JSON输入框: ' + textarea.name);
    const errorElement = textarea.nextElementSibling;
    if (!errorElement || !errorElement.classList.contains('json-error')) {
      debug('错误: 未找到错误提示元素');
      return;
    }

    // 定义验证函数
    const validateJson = () => {
      const value = textarea.value.trim();
      debug('验证JSON: ' + value);
      
      if (!value) {
        textarea.classList.remove('invalid');
        errorElement.style.display = 'none';
        return true;
      }
      
      try {
        JSON.parse(value);
        textarea.classList.remove('invalid');
        errorElement.style.display = 'none';
        return true;
      } catch (e) {
        textarea.classList.add('invalid');
        errorElement.textContent = 'JSON格式错误: ' + e.message;
        errorElement.style.display = 'block';
        return false;
      }
    };

    // 绑定验证事件
    textarea.addEventListener('input', validateJson);
    textarea.addEventListener('blur', validateJson);
    
    // Tab键支持
    textarea.addEventListener('keydown', function(e) {
      if (e.key === 'Tab') {
        e.preventDefault();
        const start = this.selectionStart;
        const end = this.selectionEnd;
        this.value = this.value.substring(0, start) + '  ' + this.value.substring(end);
        this.selectionStart = this.selectionEnd = start + 2;
      }
    });
    
    // 初始验证
    setTimeout(validateJson, 100);
  });

  // 处理表单提交
  document.querySelectorAll('.api-form').forEach(form => {
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const idx = +this.getAttribute('data-idx');
      const api = apiDefs[idx];
      const method = this.method.value || 'POST';
      let url = api.url;
      let options = { method };
      let resultBox = document.getElementById('result-' + idx);
      resultBox.className = 'result-box mt-2 result-collapsed';
      resultBox.textContent = '请求中...';
      
      // 检查JSON格式是否有效（仅在json模式下）
      if (api.json) {
        const kwargsField = this.querySelector('textarea[name="kwargs"]');
        if (kwargsField && kwargsField.classList.contains('invalid')) {
          resultBox.className = 'result-box mt-2 result-fail';
          resultBox.textContent = 'JSON格式错误，请修复后重试';
          return;
        }
      }
      
      if(api.json) {
        let body = {};
        api.params.forEach(p => {
          let v = this[p.name].value;
          if(p.type === 'textarea' && p.name === 'kwargs') {
            try { v = JSON.parse(v || '{}'); } catch { v = {}; }
          }
          body[p.name] = v;
        });
        
        options.headers = { 'Content-Type': 'application/json' };
        options.body = JSON.stringify(body);
      } else {
        // GET/POST参数拼接
        const params = api.params.map(p => `${encodeURIComponent(p.name)}=${encodeURIComponent(this[p.name].value)}`).join('&');
        if(method === 'GET') {
          url += params ? ('?' + params) : '';
        } else {
          options.headers = { 'Content-Type': 'application/x-www-form-urlencoded' };
          options.body = params;
        }
      }
      try {
        const resp = await fetch(url, options);
        const text = await resp.text();
        let data;
        let isSuccess = false;
        try {
          data = JSON.parse(text);
          // 判断成功/失败
          if ((typeof data === 'object' && (data.Result === true || data.result === 0)) && resp.status >= 200 && resp.status < 300) {
            isSuccess = true;
          }
        } catch { data = text; }
        // 响应高亮
        resultBox.className = 'result-box mt-2' + (isSuccess ? ' result-success' : ' result-fail') + ' result-collapsed';
        // 响应内容
        let display = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
        resultBox.innerHTML = `<button class='copy-btn' title='复制响应'>复制</button>` + display;
      } catch(err) {
        resultBox.className = 'result-box mt-2 result-fail result-collapsed';
        resultBox.innerHTML = `<button class='copy-btn' title='复制响应'>复制</button>请求失败: ` + err;
      }
    });
  });
  
  // 响应区折叠/展开
  document.addEventListener('click', function(e) {
    if (e.target.classList.contains('result-box') || 
        (e.target.parentNode && e.target.parentNode.classList.contains('result-box') && !e.target.classList.contains('copy-btn'))) {
      const box = e.target.classList.contains('result-box') ? e.target : e.target.parentNode;
      box.classList.toggle('result-collapsed');
    }
  });
  
  // 复制按钮
  document.addEventListener('click', function(e) {
    if(e.target.classList.contains('copy-btn')) {
      const box = e.target.parentElement;
      const text = box.textContent.replace(/^复制/, '');
      navigator.clipboard.writeText(text);
      e.target.textContent = '已复制!';
      setTimeout(()=>{e.target.textContent='复制'}, 1000);
      e.stopPropagation(); // 防止触发折叠/展开
    }
  });
  
  debug('初始化完成');
});
</script>
</body>
</html>
